<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/20758d7ca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jsform.css">
</head>
<body>

    <a href="https://tikaaiyl.github.io/portfolio/DevEd/deved"><img class="back-btn" src="./back-circle.png" alt="Return button"></a>

    <form>
        <div class="field-name">
            <i class="fa-solid fa-user-tie"></i>
            <input type="text" placeholder="Username" name="" id="" required/>
            <i class="fa-solid fa-circle-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fa-solid fa-at"></i>
            <input type="email" placeholder="Email" name="" id="" required>
            <i class="fa-solid fa-circle-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" name="" id="">
            <i class="fa-solid fa-circle-arrow-down"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fa-solid fa-heart"></i>
            <p>Thank you!</p>
            <i class="fa-solid fa-heart"></i>
        </div>
    </form>

    <script src="jsform.js"></script>
</body>
</html>
